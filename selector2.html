<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Masai School</h1>
    <button onClick="changeRed()">Change Text color to red</button>
    <button onClick="changeYellow()">Change Text color to yellow</button>
  </body>
</html>

<script>

  function changeRed(){
    // change text color of h1 to red
    let h1_tag = document.getElementsByTagName("h1")[0]
    h1_tag.style.color = "red"
  }

  function changeYellow(){
    let h1_tag = document.querySelector("h1")
    h1_tag.style.color = "yellow"
    // change text color of h1 to yellow
  }
</script>
